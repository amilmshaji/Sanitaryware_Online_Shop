{% extends 'base.html' %}
{% load static %}
{% block content %}



        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="breadcrumb">
                            <div class="breadcrumb__wrap">
                                <ul class="breadcrumb__list">
                                    <li class="has-separator">

                                        <a href="index.html">Home</a></li>
                                    <li class="is-marked">

                                        <a href="dash-address-add.html">My Account</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->
                                   <script>
                 function validate()
                {
					var f=document.getElementById("fname").value;
					var l=document.getElementById("lname").value;
					var s=/^[a-zA-Z^\s]+$/;
						   if(f=="")
                {
                    document.getElementById('fn').style.display = "block";

                    document.getElementById('fn').innerHTML="**Please Enter  First Name";
                    return false;
                }
					if(f!="" && s.test(f)==false){

						document.getElementById('fn').style.display = "block";
						document.getElementById('fn').innerHTML = "Invalid First Name";
						return false;
					}
					else{
						document.getElementById('fn').style.display = "none";
					}
					 if(l=="")
                {
                    document.getElementById('ln').style.display = "block";

                    document.getElementById('ln').innerHTML="**Please Enter  Last Name";
                    return false;
                }
					if(l!="" && s.test(l)==false){

						document.getElementById('ln').style.display = "block";
						document.getElementById('ln').innerHTML = "Invalid Last Name";
						return false;
					}
					else{
						document.getElementById('ln').style.display = "none";
					}
					var ph = document.getElementById("tel").value;
					var expr = /^[6-9]\d{9}$/;
                    if(ph=="")
                {
                    document.getElementById('pe').style.display = "block";

                    document.getElementById('pe').innerHTML="**Please Enter  Phone Number";
                    return false;
                }
					if(ph!="" && expr.test(ph)==false){
						document.getElementById('pe').style.display = "block";
						document.getElementById('pe').innerHTML = "Invalid Phone number";
						return false;
								}
								else{
						document.getElementById('pe').style.display = "none";
						                    return true;

					}
				}
			</script>


            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-3 col-md-12">

                                    <!--====== Dashboard Features ======-->
                                    {% include 'dashboard/dash-feature.html' %}

                                    <!--====== End - Dashboard Features ======-->
                                </div>
                                <div class="col-lg-9 col-md-12">
                                    <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                                        <div class="dash__pad-2">
                                            <h1 class="dash__h1 u-s-m-b-14">Add new Address</h1>

                                            <span class="dash__text u-s-m-b-30">We need an address where we could deliver products.</span>
                                            <form class="dash-address-manipulation" method="post" action="{% url 'addressadd' %}"  enctype="multipart/form-data">
                                                {% csrf_token %}

                                                <div class="gl-inline">
                                                    <div class="u-s-m-b-30">

                                                        <label class="gl-label" for="fname">FIRST NAME *</label>

                                                        <input class="input-text input-text--primary-style" type="text" id="fname" name="fname" placeholder="First Name" onblur="return validate()" onKeyUp="return validate()">
                                                                                                                    <span id="fn" style="color: red;"></span>

                                                    </div>
                                                    <div class="u-s-m-b-30">

                                                        <label class="gl-label" for="lname">LAST NAME *</label>

                                                        <input class="input-text input-text--primary-style" type="text" id="lname" name="lname" placeholder="Last Name" >
                                                                                                                    <span id="ln" style="color: red;"></span>

                                                    </div>
                                                </div>
                                                <div class="gl-inline">
                                                    <div class="u-s-m-b-30">

                                                        <label class="gl-label" for="tel">PHONE *</label>

                                                        <input class="input-text input-text--primary-style" type="text" id="tel" name="tel" onblur="return validate()" onKeyUp="return validate()"  minlength="10" maxlength="10">
                                                                                                                    <span id="pe" style="color: red;"></span>
                                                    </div>
                                                    <div class="u-s-m-b-30">

                                                        <label class="gl-label" for="house">House address *</label>

                                                        <input class="input-text input-text--primary-style" type="text" id="house" name="house" placeholder="House Name/Appartment Name"></div>
                                                </div>
                                                <div class="gl-inline">
                                                    <div class="u-s-m-b-30">

                                                        <!--====== Select Box ======-->

                                                        <label class="gl-label" for="street">STREET ADDRESS *</label>

                                                        <input class="input-text input-text--primary-style" type="text" id="street" name="street" placeholder="Street address">
                                                        <!--====== End - Select Box ======-->
                                                    </div>
                                                    <div class="u-s-m-b-30">

                                                        <!--====== Select Box ======-->

                                                        <label class="gl-label" for="city">TOWN/CITY *</label>

                                                        <input class="input-text input-text--primary-style" type="text" id="city" name="city">
                                                        <!--====== End - Select Box ======-->
                                                    </div>
                                                </div>
                                                <div class="gl-inline">
                                                    <div class="u-s-m-b-30">
                                                        <label class="gl-label" for="state">STATE/PROVINCE *</label><select class="select-box select-box--primary-style" id="state" name="state">
                                                            <option selected value="">Choose State/Province</option>
                                                            <option value="kerala">Kerala</option>
                                                            <option value="al">Karnatka</option>
                                                            <option value="ny">New York</option>
                                                        </select>
                                                    </div>
                                                    <div class="u-s-m-b-30">

                                                        <label class="gl-label" for="pin">ZIP/POSTAL CODE *</label>

                                                        <input class="input-text input-text--primary-style" type="text" id="pin" name="pin" placeholder="Zip/Postal Code"></div>
                                                </div>

                                                <button class="btn btn--e-brand-b-2" type="submit">SAVE</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>
        <!--====== End - App Content ======-->

{% endblock %}
