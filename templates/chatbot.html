<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<style>* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	background-color: #f1f1f1;
	font-family: Arial, sans-serif;
}

.chat-container {
	max-width: 500px;
	margin: 50px auto;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.chat-header {
	background-color: #2ecc71;
	color: #fff;
	padding: 10px;
	border-radius: 10px 10px 0 0;
}

.chat-header h1 {
	font-size: 20px;
	font-weight: normal;
	margin: 0;
}

.chat-box {
	max-height: 400px;
	overflow-y: auto;
	padding: 10px;
}

.chat-bubble {
	max-width: 80%;
	margin-bottom: 10px;
	padding: 10px;
	border-radius: 10px;
	clear: both;
}

.chat-bubble.bot {
	background-color: #f1f1f1;
	float: left;
}

.chat-bubble.user {
	background-color: #2ecc71;
	color: #fff;
	float: right;
}

.bot-right {
    background-color: #f1f1f1;
    float: right;
    color: #0000ff;

}


.chat-form {
	display: flex;
	align-items: center;
	padding: 10px;
}

.chat-form input[type="text"] {
	flex: 1;
	border: none;
	border-radius: 20px;
	padding: 10px;
	margin-right: 10px;
}

.chat-form button {
	border: none;
	background-color: transparent;
	font-size: 20px;
	color: #2ecc71;
	cursor: pointer;
}
</style>
	<div class="chat-container">
		<div class="chat-header">
			<h1>Chatbot</h1>
		</div>
		<div class="chat-box" id="chat-box">
			<div class="chat-bubble bot-right">
				<p>Hello! How can I help you today?</p>
			</div>
				{% if question %}

			<div class="chat-bubble bot">
				<p>{{ question }}</p>
			</div>
			<div class="chat-bubble bot-right">
				<p>{{ answer }}</p>
			</div>
				{% endif %}

		</div>
		<form class="chat-form" id="chat-form" method="POST" action="{% url 'chatbot' %}">
					{% csrf_token %}
			<input type="text" id="message-input" name="question" placeholder="Ask me anything...">

			<button type="submit"><i class="fa fa-paper-plane"></i></button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
