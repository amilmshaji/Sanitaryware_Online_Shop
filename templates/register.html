    <section class="login_part padding_top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>Aready have an account?</h2>
                            <p>There are advances being made in science and technology
                                everyday, and a good example of this is the</p>
                            <a href="#" class="btn_3">Login Here!</a>
                        </div>
                    </div>
                </div>
                <script>
            function validateform()
            {
                var a=document.getElementById('fname').value.trim();
                var b=document.getElementById('lname').value.trim();

                var c=document.getElementById('email').value.trim();
                var d=document.getElementById('username').value.trim();

                var g=document.getElementById('tel').value.trim();
                var h=document.getElementById('password').value.trim();
                var i=document.getElementById('cpassword').value.trim();
                if(a=="")
                {
                    document.getElementById('fn').innerHTML="**please enter first name";
                    return false;
                }
                if(b=="")
                {
                    document.getElementById('ln').innerHTML="**please enter last name";
                    return false;
                }
                if(c.indexOf('@')<=0){
                    document.getElementById('el').innerHTML="**Invalid  Email Address";
                    return false;
                }
                if ((c.charAt(c.length-4)!='.') && (c.charAt(c.length-3)!='.')) {
                    document.getElementById('el').innerHTML="**Invalid  Email Address";
                    return false;
                }
                 if(d=="")
               {
                document.getElementById('ue').innerHTML="**Please Enter username";
                return false;
               }
                if(g==""){
                  document.getElementById('ph').innerHTML="**Enter 10 digit valid number";
                  return false;
                }
                if(g.length>10||g.length<10){
                  document.getElementById('ph').innerHTML="**Enter 10 digit valid number";
                  return false;
                }
                 if(h=="")
               {
                document.getElementById('pwd').innerHTML="**Please Enter Password";
                return false;
               }
                if(i=="")
               {
                document.getElementById('cpwd').innerHTML="**Please Enter Password";
                return false;
               }
               if(i!=h)
               {
                document.getElementById('cpwd').innerHTML="**Incorrect password";
                return false;
               }

                else
                {
                    return true;
                }
            }

            function onclear(){
                document.getElementById('fn').innerHTML="";
                document.getElementById('ln').innerHTML="";
                document.getElementById('el').innerHTML="";
                document.getElementById('ph').innerHTML="";
                document.getElementById('ue').innerHTML="";
                document.getElementById('pwd').innerHTML="";
                document.getElementById('cpwd').innerHTML="";
               }
                </script>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Hello ! <br>
                                Please Sign up now</h3>
                            <form class="row contact_form" action="{% url 'register' %}" method="post"  onsubmit="return validateform();">
								{% csrf_token %}
                                {% include 'alerts.html' %}
								 <div class="col-md-12 form-group p_star">
<!--                                     <label class="gl-label" for="fname">FIRST NAME *</label>-->

                                    <input type="text" class="form-control" id="fname" name="fname" value="" onclick=" return onclear()"
                                        placeholder="First Name">
                                     <span id="fn" style="color: red;"></span><br>
                                </div>
                                <div class="col-md-12 form-group p_star">
<!--                                    <label class="gl-label" for="lname">LAST NAME *</label>-->
                                    <input type="text" class="form-control" id="lname" name="lname" value="" onclick=" return onclear()"
                                        placeholder="Last Name"><span id="ln" style="color: red;"></span><br>
                                </div>
<!--                                 <div class="col-md-12 form-group p_star">-->
<!--&lt;!&ndash;                                    <label class="gl-label" for="lname">LAST NAME *</label>&ndash;&gt;-->
<!--                                    <input type="text" class="form-control" id="username" name="username" value="" onclick=" return onclear()"-->
<!--                                        placeholder="Username"><span id="ue" style="color: red;"></span><br>-->
<!--                                </div>-->
								<div class="col-md-12 form-group p_star">
<!--                                <label class="gl-label" for="email">Enter your Email *</label>-->
                                    <input type="email" class="form-control" id="email" name="email" value="" onclick=" return onclear()"
                                        placeholder="Email"><span id="el" style="color: red;"></span><br>
                                </div>

								<div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="tel" name="tel" value="" onclick=" return onclear()" pattern="[0-9]{10}"
                                        placeholder="phone number"><span id="ph" style="color: red;"></span><br>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value="" onclick=" return onclear()"
                                        placeholder="Password"><span id="pwd" style="color: red;"></span><br>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="cpassword" name="cpassword" value="" onclick=" return onclear()"
                                        placeholder="confirm Password"><span id="cpwd" style="color: red;"></span><br>
                                </div>
                                <div class="col-md-12 form-group">
